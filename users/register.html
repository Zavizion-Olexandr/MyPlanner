<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="registration">
      <h2 class="registration__title">Registration</h2>
      <form class="registration__form">
        <div class="registration__form-group">
          <label for="username" class="registration__label">Username</label>
          <input
            type="text"
            id="username"
            class="registration__input"
            required
          />
        </div>
        <div class="registration__form-group">
          <label for="email" class="registration__label">Email</label>
          <input type="email" id="email" class="registration__input" required />
        </div>
        <div class="registration__form-group">
          <label for="password" class="registration__label">Password</label>
          <input
            type="password"
            id="password"
            class="registration__input"
            required
          />
        </div>
        <div class="registration__form-group">
          <label for="confirm-password" class="registration__label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="registration__input"
            required
          />
        </div>
        <button type="submit" class="registration__button">Register</button>
        <p class="registration__account">
          Have an account? <a href="#" class="registration__link">Login</a>
        </p>
        <div class="registration__social">
          <a href="#" class="registration__social-link">
            <img
              src="./../images/registration/google.png"
              alt="Sign up with Google"
              class="registration__social-img"
            />
          </a>
          <a href="#" class="registration__social-link">
            <img
              src="./../images/registration/facebook.png"
              alt="Sign up with Facebook"
              class="registration__social-img"
            />
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
