<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Notes</title>
    <style>
      .note-item {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
      }
      .note-item.pinned {
        border-color: #ffcc00;
        background-color: #fff8e1;
      }
      .note-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .note-preview {
        color: #555;
        margin-bottom: 10px;
      }
      .note-date {
        font-size: 12px;
        color: #999;
      }
      .note-actions a {
        margin-right: 10px;
        text-decoration: none;
        color: #0066cc;
      }
      .note-actions a:hover {
        text-decoration: underline;
      }
      .note-actions button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .note-actions button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Your Notes</h1>
    <a href="{% url 'note_create' %}">Create New Note</a>
    <ul>
      {% for note in notes %}
      <li class="note-item {% if note.is_pinned %}pinned{% endif %}">
        <h2 class="note-title">{{ note.title }}</h2>
        <p class="note-preview">{{ note.content|truncatewords:10 }}</p>
        <!-- Предварительный просмотр -->
        <p class="note-date">Created: {{ note.created_at }}</p>
        <div class="note-actions">
          <a href="{% url 'note_edit' note.id %}">Edit</a>
          <a href="{% url 'note_delete' note.id %}">Delete</a>
          <a href="{% url 'archive_note' note.id %}">Archive</a>
          <!-- Кнопка архивирования -->
        </div>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  </body>
</html>
