<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My project dashboard</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="page">
    <div class="wrapper">
      <header class="header">
        <!--  -->
        <!-- <div class="header__burger-menu" id="burger-menu">☰</div> -->
        <!--  -->
        <a href="#" class="header__welcome-link">Welcome, Roman!</a>
        <h1 class="header__title">MyPlanner</h1>
        <button class="header__logout-button">Logout</button>
      </header>

      <div class="search">
        <input
          type="text"
          class="search__input"
          placeholder="search notes, tasks, etc."
        />
        <button class="search__button">Search</button>
      </div>

      <button class="sidebar__close-button" id="close-btn">&times;</button>
      <a href="tasks/task_form.html" class="sidebar__link">Tasks</a>
      <a href="notes.html" class="sidebar__link">Notes</a>
      <a href="calendar.html" class="sidebar__link">Calendar</a>
      <a href="documents.html" class="sidebar__link">Documents</a>
      <a href="categories.html" class="sidebar__link">Categories</a>
      <a href="#" class="sidebar__link">Logout</a>
    </div> -->
      <!--  -->

      <div class="filter">
        <button class="filter__button filter__button--active">All</button>
        <button class="filter__button">Photos</button>
        <button class="filter__button">Audio</button>
        <button class="filter__button">Text</button>
        <button class="filter__button">Video</button>
        <button class="filter__button">Other</button>
      </div>

      <!-- Элемент для выбора фильтров -->

      <p class="filter-label">Filter by tags:</p>

      <div class="dropdown">
        <select
          class="dropdown__select"
          name="filter[]"
          multiple="multiple"
          size="8"
        >
          <option value="1" class="dropdown__option">Studies</option>
          <option value="2" class="dropdown__option">Job</option>
          <option value="3" class="dropdown__option">Sport</option>
          <option value="4" class="dropdown__option">Personal</option>
          <option value="5" class="dropdown__option">Family</option>
          <option value="6" class="dropdown__option">Trips</option>
          <option value="7" class="dropdown__option">Purchases</option>
          <option value="8" class="dropdown__option">Holidays</option>
        </select>

        <button class="dropdown__button">Apply Filters</button>
      </div>

      <main class="main">
        <div class="main__column main__column--left">
          <section class="note">
            <div class="note__header">
              <h2 class="note__title">Fast Note</h2>
              <button class="note__save-button">Save</button>
            </div>
            <textarea
              class="note__textarea"
              placeholder="Write smth..."
            ></textarea>
          </section>
          <section class="save">
            <div class="save__header">
              <h2 class="save__title">Fast Save</h2>
              <button class="save__button">Save</button>
            </div>
            <textarea
              class="save__textarea"
              placeholder="Drag your file here..."
            ></textarea>
          </section>
        </div>
        <section class="calendar">
          <h2 class="calendar__title">Calendar</h2>
          <div class="calendar__custom">
            <div class="calendar__header">
              <button class="calendar__prev-button">&#9664;</button>
              <h3 class="calendar__month-title">August 2024</h3>
              <button class="calendar__next-button">&#9654;</button>
            </div>
            <table class="calendar__table">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody>
                <!-- Здесь будет динамически генерируемое содержимое календаря -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <span class="footer__text">&copy; 2024 My Django Project</span>
        </div>
      </footer>

      <script src="js/script.js"></script>
    </div>
  </body>
</html>
